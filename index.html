<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
 <script src="script.js"></script>
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Webdevsonu</a>.
  </div>
<div class="background">
  	<p style="font-size: 30px;">Calculator</p>
	<input type="text" id="result" maxlength="10" placeholder="0">
<div class="keycontainer">
	<button onclick="myFunction7()">7</button>
	<button onclick="myFunction8()">8</button>
	<button onclick="myFunction9()">9</button>
	<button onclick="myFunctionDel()">DEL</button>
	<button onclick="myFunction4()">4</button>
	<button onclick="myFunction5()">5</button>
	<button onclick="myFunction6()">6</button>
	<button onclick="myFunctionAdd()">+</button>
	<button onclick="myFunction1()">1</button>
	<button onclick="myFunction2()">2</button>
	<button onclick="myFunction3()">3</button>
	<button onclick="myFunctionMinus()">-</button>
	<button onclick="myFunctionDeci()">.</button>
	<button onclick="myFunction0()">0</button>
	<button >/</button>
	<button>x</button>
	<button id="resetbtn" onclick="reset">Reset</button>
	<button id="enterbtn">=</button>
</div>
</div>
</body>
</html>
